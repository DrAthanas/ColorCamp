[tool.black]
line-length = 88
target-version = ['py310']
include = '\.pyi?$'
exclude = '''
/(
  \.toml
  |\.sh
  |\.git
  |\.ini
  |\.ipynb
)/
'''

[tool.pytest.ini_options]
pythonpath = [
  "."
]

[project.optional-dependencies]
test = ['pytest==7.4.3', 'pytest-cov==4.1.0', 'beautifulsoup4-4.12.2']